<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>required optional</title>
    <link rel="stylesheet" href="requiredoptional.css">
</head>
<body>
    <!-- pseudo classes related input box -->
    <form>
        <label>Enter First Name</label>
        <input placeholder="first name" class="fields" required>
        <br><br>
        <label>Enter last Name</label>
        <input placeholder="last name" class="fields">
        <br><br>
        <label>Enter mobile</label>
        <input placeholder="mobile" class="fields" required>
        <br><br>
        <label>Enter Email</label>
        <input placeholder="Email" class="fields">
        <br><br>
        <input type="submit">
        <br><br>
        <label>Enter father Name</label>
        <input placeholder="father name" class="fields" disabled>
        <br><br>
        <label>Enter date</label>
        <input type="date" class="fields">
        <br><br>
    </form>
    
</body>
</html>
