<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array push</title>
</head>
<body>
    <script>
        var gift=[]
        document.write(gift)
        gift.push("car")
        document.write(gift+"<br>")
        gift.push("bike")
        document.write(gift+"<br>")
        gift.push("chocolate")
        document.write(gift+"<br>")

    </script>
    
</body>
</html>
