<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatination</title>
</head>
<body>
    <script>
        var a=12;
        var b='12';
        document.write(b+a+"<br>")
        document.write(a+b+"<br>")
        document.write(a+a+"<br>")
        document.write(b+b)
    </script>
    
</body>
</html>
