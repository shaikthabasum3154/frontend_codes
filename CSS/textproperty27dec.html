<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text property</title>
    <style>
        #h1
        {
            font-size:30px;
            text-transform:uppercase;
            text-align: center;
            letter-spacing: 10px;
        }
        #cap{
            font-size:30px;
            text-transform: capitalize;
        }
        #low{
            font-size:40px;
            text-transform: lowercase;
        }
        .hi
        {
            text-transform: uppercase;
            font-size:30px;
        }
        #stack
        {
            font-size:30px;
            text-align: center;
            text-transform: uppercase;
            word-spacing: 40px;
        }
    </style>
</head>
<body>
    <h1 id="h1">text-transform(modify casing)</h1>
    <strong id="cap">Capitalize(text)thabbu</strong>
    <br>
    <strong id="low">Lowercase</strong>
    <br>
    <em class="hi">hi</em>
    <br><br>
    <h1 id="stack">FULL STACK JAVA DEVOLOPMENT</h1>
    
</body>
</html>
