<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example files</title>
    <style>
        td
        {
            border:2px solid black;
            font-size: 30px;
        }
        table{
            border-collapse: collapse;
            width:40%;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td colspan="2" style="text-align: center;">Employee Table</td>
            </tr>
            <tr>
                <td>Name:</td>
                <td id="a"></td>
            </tr>
            <tr>
                <td>ID:</td>
                <td id="b"></td>
            </tr>
            <tr>
                <td>DESG:</td>
                <td id="c"></td>
            </tr>
            <tr>
                <td>Sal:</td>
                <td id="d"></td>
            </tr>
            <tr>
                <td>Loc:</td>
                <td id="e"></td>
            </tr>
            <tr>
                <td>Phno:</td>
                <td id="f"></td>
            </tr>
        </table>
    </form>
    <script>
        document.getElementById("a").innerHTML="Thabbu"
        document.getElementById("b").innerHTML="432"
        document.getElementById("c").innerHTML="B.tech"
        document.getElementById("d").innerHTML="30000"
        document.getElementById("e").innerHTML="Pune"
        document.getElementById("f").innerHTML="9678902376"

    </script>
    
</body>
</html>
