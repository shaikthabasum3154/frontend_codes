    <script>
        function digitalclock()
        {
            var date=new Date()
            var hh=date.getHours()
            var mm=date.getMinutes()
            var ss=date.getSeconds()
            //document.write(hh+":"+mm+":"+ss+"<br>")
            var dd=date.getDate()
            var mo=date.getMonth()
            var yy=date.getFullYear()
            var dy=date.getDay()
            //document.write(dd+"/"+mo+"/"+yy+"/"+dy)
            //document.write(hh)
            var am_pm="AM"
            if(hh>=12)
            {
                am_pm="PM"
                if(hh>12)
                {
                    hh-=12;
                }
            }
            if(hh==0)
            {
                am_pm="AM"
                hh=12;
            }
            //document.write(hh+":"+am_pm)
            var time=hh+":"+mm+":"+am_pm
            document.getElementById("time").innerHTML=time
            if(mo==0)
            {
                mo=jan
            }
            else if(mo==2)
            {
                mo=feb
            }
            else if(mo==3)
            {
                mo=march
            }
            else if(mo==4)
            {
                mo=april
            }
            else if(mo==5)
            {
                mo=may
            }
            else if(mo==6)
            {
                mo=june
            }
            else if(mo==7)
            {
                mo=july
            }
            else if(mo==8)
            {
                mo=aug
            }
            else if(mo==9)
            {
                mo=sep
            }
            else if(mo==10)
            {
                mo=oct
            }
            else if(mo==11)
            {
                mo=nov
            }
            else if(mo==12)
            {
               mo=dec
            }
            switch(dy)
            {
                case 0:
                    dy="sunday"
                    document.getElementById("a").style.backgroundImage="url(sunday.jpeg)"
                break;
                case 1:
                    dy="Monday"
                    document.getElementById("a").style.backgroundImage="url(monday.jpeg)"
                break;
  
                case 2:
                    dy="Tuesday"
                    document.getElementById("a").style.backgroundImage="url(tuesday.jpeg)"
                break;
  
                case 3:
                    dy="Wednesday"
                    document.getElementById("a").style.backgroundImage="url(wednesday.jpeg)"
                break;
  
                case 4:
                    dy="Thursday"
                    document.getElementById("a").style.backgroundImage="url(thursday2.jpeg)"
                break;
  
                case 5:
                    dy="friday"
                    document.getElementById("a").style.backgroundImage="url(friday.jpeg)"
                break;
  
                case 6:
                    dy="saturday"
                    document.getElementById("a").style.backgroundImage="url(saturday.jpeg)"
                break;
  
            }
            document.getElementById("date").innerHTML=dd+"/"+mo+"/"+yy
            document.getElementById("day").innerHTML=dy
            document.getElementById("sec").innerHTML=ss
            var updatethetime=updatethetime=setTimeout(function (){digitalclock},5000)




        }
