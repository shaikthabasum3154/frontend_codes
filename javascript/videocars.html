<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video cars</title>
    <style>
        #a
        {
            width:650px;
            border-radius: 20px;
            box-shadow: 10px 10px 10px black;
            height:300px;
        }
    </style>
</head>
<body>
     <video id="a"  autoplay muted loop poster="../../project/Travelblog/Asset/img/left1.png" onmouseover="pl()" onmouseout="pa()"> </video>
    <script>
        function pl()
         {
            document.getElementById("a").setAttribute("src","../../project/Travelblog/Asset/videos/sunset.mp4")
          }
          function pa()
         {
            document.getElementById("a").setAttribute("src","false")
          }

    </script>
    
</body>
</html>
