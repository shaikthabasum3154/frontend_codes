<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in java script</title>
</head>
<body>
    <input type="button" onclick="fun()" value="Magic">
    <h1 id="a"></h1>
    <script>
        function fun()
        {
            document.getElementById("a").innerHTML="clicked"
        }
    </script>
    
</body>
</html>
