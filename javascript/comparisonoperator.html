<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparison operator</title>
</head>
<body>
    <script>
        // here == means it check the values and=== is checks the values with data types //
        var a=10;
        var b="11";
        // document.write(a==b)
        // document.write(a===b)
        // document.write(a!=b)
        //document.write(a!==b)
        // document.writeln(a>b)
        // document.writeln(a<b)
        document.writeln(a>=b)
        document.writeln(a<=b)
    </script>
    
</body>
</html>
