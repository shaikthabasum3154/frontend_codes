<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting tegs</title>
</head>
<body>
    format given text by using <strong> html</strong>
    <br>
    <strong>text presesnt bold format</strong>
    <br>
    <em>text present in italic format</em>
    <br>
    <ins>insertion tag is use to underline</ins>
    <br>
    <del>deletion tag to provide strike</del>
    <br>
    <!-- sup stands for superscript -->
    2<sup>2</sup>=4 &nbsp &nbsp 3<sup>2</sup>=9
    <br>
    <!-- sub stands for subscript(display content below text) -->
    h<sub>2</sub>o &nbsp &nbsp h<sub>2</sub>so<sub>4</sub>
</body>
</html>
