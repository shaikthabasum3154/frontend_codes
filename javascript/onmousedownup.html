<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on moussedown onmouseup</title>
</head>
<style>
    body{
        width:100%;
        height:500px;
        
    }
</style>
<body onmousedown="mouseclicked()" onmouseup="mouserel()">
    <span id="a"></span>
    <script>
        function mouseclicked()
        {
            document.getElementById("a").innerHTML="<img src=../../project/Travelblog/Asset/img/girl.jpg>"
        }
        function mouserel()
        {
            document.getElementById("a").innerHTML="image"
        }

    </script>
    
</body>
</html>
