<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add parameters</title>
</head>
<body>
    <script>
        var a=15;
         var b=12;
        function add(aa,bb)
        {
            document.write(aa+bb+"<br>")
        }
        add(a,b)
        function sub(aa,bb)
        {
            document.write(aa-bb+"<br>")
        }
        // we can declare (15,12) also in the place of sub(a,b)
        sub(a,b)

    </script>
    
</body>
</html>
