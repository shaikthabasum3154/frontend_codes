<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>field set usage</title>
</head>

<body>
    <center>
        <form>
            <fieldset style="width:500px;">
                <table>
                    <tr>
                        <td>
                            <fieldset style="width:200px; height:90px;">
                                <legend style="font-size:30px; color:blue;"><strong>Employee Id</strong></legend>
                                <input required style="border:0px; outline:0px;">
                        </td>
                        <td>
                            <fieldset style="width:200px; height:90px;">
                                <legend style="font-size:30px; color:aqua;"><strong>Full Name</strong></legend>
                                <input required style="border:0px; outline:0px;">
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <legend style="font-size:30px; color:chartreuse;"><strong>Mobile</strong></legend>
                                <input required style="border:0px; outline:0px;">
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <fieldset>
                                <legend style="font-size:30px; color:crimson;"><strong>Email-ID</strong></legend>
                                <input required style="border:0px; outline:0px;">
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <fieldset style="width:200px; height:90px;">
                                <legend style="color:coral; font-size:30px;"><strong>
                                        Department no</strong>
                                </legend>
                                <input required style="border:0px; outline:0px;">
                            </fieldset>
                        </td>
                        <td>
                            <fieldset style="width:200px; height:90px;">
                                <legend style="color:darkcyan; font-size:30px;"><strong>
                                        DepartmentName</strong>
                                </legend>
                                <input required style="border:0px; outline:0px;">
                        </td>
                    </tr>
            </fieldset>
            <tr>
                <td>
                    <center>
                        <strong>
                            <input type="submit" style="font-size:30px; color:darkorange;"></strong>
                    </center>
                </td>
                <td>
                    <center>
                        <strong>
                            <input type="reset" value="clear" style="font-size:30px; color:darkmagenta;"></strong>
                    </center>
                </td>
            </tr>
            </table>
            </fieldset>

        </form>
    </center>

</body>

</html>
