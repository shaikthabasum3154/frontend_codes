<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body>
    <form>
        <h1>Collection of users data</h1>
        <label>Enter the first name:</label>
        <input required placeholder="first name">
        <br><br>
        <label>Enter the Last name:</label>
        <input required placeholder="last name">
        <br><br>
        <!-- if we restrict a user to enter only number -->
        <label>Mobile number:</label>
        <input type="number">
        <br><br>
        <label>email id:</label>
        <input type="email">
        <br><br>
        <label>Password</label>
        <input type="password">
        <br><br>
        <label>Date of birth:</label>
        <input type="date">
        <br><br>
        <label>Enter expiry date of debit card:</label>
        <input type="month">
        <br><br>
        <label>Upload a file:</label>
        <input type="file">
        <br><br>

        <input type="submit" style="font-size:20px;" value ="Otp">
        <input type="reset" style="font-size:20px;" value="clear">
    </form>
    
</body>
</html>
