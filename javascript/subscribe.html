<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscribed</title>
    <style>
     #sub
     {
        background-color: red;
        color:white;
        width:300px;
        height:50px;
        border-radius: 20px;
        font-size: 30px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        box-shadow: 2px 2px 2px grey;
        border:7px double black;
        letter-spacing: 6px;
     }

    </style>
</head>
<body>
    <input type="button" value="SUBSCRIBE" id="sub" onclick="sub()">
    <script>
    function sub()
    {
        var v= document.getElementById("sub").value 
        if (v=="SUBSCRIBE")
        {
            document.getElementById("sub").style.backgroundColor="gray"
            document.getElementById("sub").setAttribute("value","SUBSCRIBED")

        }
        else{
            document.getElementById("sub").style.backgroundColor="red"
            document.getElementById("sub").setAttribute("value","SUBSCRIBE")
        }

    }
    
</script>

    
</body>
</html>
