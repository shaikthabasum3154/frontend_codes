<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array pop</title>
</head>
<body>
    <script>
        var a=["a","b","c","d"]
         document.write(a+"<br>")
         a.pop()
         document.write(a+"<br>")
         a.pop()
         document.write(a+"<br>")
         a.pop()
         document.write(a+"<br>")
    </script>
    
</body>
</html>
