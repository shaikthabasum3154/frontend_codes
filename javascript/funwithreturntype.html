<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funwithreturntype</title>
</head>
<body>
    <script>
        var base=13;
        var height=5;
        function tri(b,h)
        {
            var areaoftri=0.5*b*h;
            return areaoftri;
        }
        var a=tri(base,height);
        document.write(a)
    </script>
    
</body>
</html>
