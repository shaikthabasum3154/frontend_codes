<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 2 and event 3 in events</title>
</head>
<body>
    <input type="button" value="Magic" onmouseover="fun()" onmouseout="notfun()">
    <h1 id="a"></h1>
    <script>
        function fun()
        {
            document.getElementById("a").innerHTML="Message"
        }
        function notfun()
        {
            document.getElementById("a").innerHTML=""
        }
    </script>
    
</body>
</html>
