<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        .html
        {
            background-color:chartreuse;
            width:50%;
            height:200px;
            float:left;
            text-align: center;
        }
        .css{
            background-color:blue;
            float:left;
            width:50%;
            height:200px;
            text-align: center;
        }
        #h
        {
            color:darkolivegreen;
        }
        #c
        {
            color:black;
        }
        #j
        {
            color:crimson;
        }
        #s
        {
            color:darkblue;
        }
        .fi
        {
            width:400px;
            height:600px;
        }
        #form{
            font-size:30px;
        }
        fieldset,strong{
            background-color:darkgreen;
        }
        mark,strong{
            background-color:darkred;
        }
        mark,em{
            background-color:darkgrey;
        }
        #blue,.fi
        {
            background-color: darkviolet;
        }
    </style>
</head>
<body>
    <div class="html">
        <br><br><br>
<h1 id="h">HTML</h1>
</div>
    <div class="css">
        <br><br><br>
        <h1 id="c">CSS</h1>
    </div>
     
    <div class="css">
        <br><br><br>
        <h1 id="j">JAVA</h1>
    </div>
    <div  class="html">
        <br><br><br>
        <h1 id="s">SQL</h1>
    </div>
    <hr><hr>
    <fieldset class="fi">
        <strong id="form">Form</strong>
        <br>
        <mark id="blue">BLUE COLOUR</mark>
        <br>
        <em class="white">White color</em>
    </fieldset>

    
</body>
</html>
