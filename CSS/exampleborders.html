<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Technology</title>
    <style>
        #f1
        {
            height:700px;
            width:700px;
        }
        #div
        {
            background-color:darkkhaki;
            height:300px;
            width:300px;
            border-radius:400px 400px 400px 400px;
            font-size:30px;
            text-align: center;
            color:tomato;
            text-decoration: underline wavy black;
            text-shadow:20px 20px 4px black;
            box-shadow: 30px 20px 30px black;
          }
        #f2
        {
            width:400px;
            height:300px;
            background-color: cornflowerblue;
            text-align:center;
            font-size:30px;
            text-decoration: underline double crimson;
            border-radius:50px 50px 0px 0px;
        }
        #details
        {
            text-align:center;
        }
        .name,.mobile
        {
            font-size:20px;
            font-weight: bold;
            color:blue;
            border-radius:20px 20px 0px 0px;
            text-align: center;
        }
        #sub
        {
            font-size:25px;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <form>
    <center>
        <fieldset id="f1">
            <div id="div">
                <br><br><br>
                <label>Web Technology</label>
            </div>
            <br><br>
            <fieldset id="f2">
                <legend>Details</legend>
                <div id="details">
                    <input type="name" placeholder="name" class="name">
                    <br><br>
                    <input type="number" placeholder="Mobile" class="mobile">
                    <br><br>
                    <input type="submit" placeholder="LOGIN" id="sub">
                

                </div>
            </fieldset>

        </fieldset>
    </center>
</form>
    
</body>
</html>
