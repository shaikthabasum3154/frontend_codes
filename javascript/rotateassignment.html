<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate adipisicing </title>

    <style>
    * {
        padding:0px;
        margin:0px;
    }
    #a
    {
        height:200px;
        width:200px;
        background-color: yellowgreen;
        border-radius:400px 400px 400px 400px;
        transition-delay: 2s;
    }

    
    </style>
</head>
<body>
    <div id="a"></div>
    <input type="button" value="spin"  onmousedown="spin()" onmouseup="spin()">
    <script>
    function spin()
    {
        document.getElementById("a").style.rotate="360deg";
    }
   </script>
    
</body>
</html>
