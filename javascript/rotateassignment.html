<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate adipisicing </title>

    <style>
    * {
        padding:0px;
        margin:0px;
    }
    #a
    {
        width:400px;
       transition:rotate 10s;
       
    }
    #btn
    {
        font-size: 50px;
        background-color: chartreuse;
    }

    
    </style>
</head>
<body>
    <img src="../javascript/round.jpeg" id="a">
    <input type="button" value="spin"  onmousedown="rot()" onmouseup="rotback()" id="btn">
    <script>
    function rot()
    {
        document.getElementById("a").style.rotate="6360deg";
    }
    function rotback()
    {
        document.getElementById("a").style.rotate="0deg";
    }
   </script>
    
</body>
</html>
