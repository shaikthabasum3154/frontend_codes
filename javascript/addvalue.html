<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter the value of A" id="a">
    <input type="text" placeholder="enter the value of B" id="b">
    <br><br>
    <input type="button" value="Add" onclick="add()">
    <input type="button" value="sub" onclick="sub()">
    <input type="button" value="multi" onclick="multi()">
    <input type="button" value="div" onclick="div()">

    <h1 id="result"></h1>
    <script>
        function add()
        {
            var a=document.getElementById("a").value 
            var b=document.getElementById("b").value 
            document.getElementById("result").innerHTML=parseInt(a)+parseInt(b)

        }
        function sub()
        {
         var a=document.getElementById("a").value 
            var b=document.getElementById("b").value 
            document.getElementById("result").innerHTML=parseInt(a)-parseInt(b)
        }
         function multi()
        {
         var a=document.getElementById("a").value 
            var b=document.getElementById("b").value 
            document.getElementById("result").innerHTML=parseInt(a)*parseInt(b)
        }
        function div()
        {
         var a=document.getElementById("a").value 
            var b=document.getElementById("b").value 
            document.getElementById("result").innerHTML=parseInt(a)%parseInt(b)
        }

    </script>
    
</body>
</html>
