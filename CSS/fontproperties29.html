<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties</title>
    <style>
        #heading1
        {
            font-size:60px;
            font-style:italic;
            /* to remove nbold format*/
            font-weight:normal;

        }
        #mark
        {
            font-size:30px;
            font-style:cursive;
            font-weight:bold;
            font-family: fantasy;
            letter-spacing:5px;
            border-radius: 50px;
        }
        #strong
        {
            font-size:60px;
            font-family:monospace;
        }
        #btn
        {
            font-size:60px;
            box-shadow: 10px 10px 4px cornflowerblue;
            font-weight: normal;
            font-style: italic;
            font-family: Georgia;
            border-radius: 50%;
        }
        #field
        {
            width:200px;
            height:100px;
            box-shadow:10px 20px 5px black;
            font-style:normal;
            font-weight: bold;
            border-radius:30%;
            text-align: center;
        }
        #selection1
        {
            width:40%;
            height:400px;
            background-color:black;
            border-radius: 200px 0px 200px 0px;
            
        }


    </style>
    
</head>
<body>
    <h1 id="heading1">FONT PROPERTIES</h1>
    <br>
    <mark id="mark">HIGHLIGHT</mark>
    <br>
    <strong id="strong">FONT-FAMILY</strong>
    <br><br>
    <input type="button" value="box-shadow" id="btn">
    <br><br>
    <fieldset id="field">
        <legend>qualification</legend>
    </fieldset>
    <br>
    <div id="selection1">

    </div>
    
    
</body>
</html>
