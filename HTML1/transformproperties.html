<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform properties</title>
    <style>
        .container
        {
            background-color: rgba(100, 148, 237, 0.72);
            height:100vh;
            width:100vw;
            display:flex;
            justify-content: center;
            align-items: center;

          
        }
       .box
       {
        background-color: rgb(75, 75, 123);
        height:400px;
        width:400px;
        text-align: center;
        display:flex;
        justify-content: center;
        align-items: center;
        transition: all 0.5s ease-in-out;
         
        }
       .box:hover{
        transform: rotate(360deg); 
         transform:scale(1.5);
        transform:translateX(123px);
        transform:translateY(123px); 
         transform:translate( 120px, 123px); 
         transform:skew(40deg);  
       }

    </style>
</head>
<body>
    <div class="container">
           <div class="box">
            This is transition
           </div>
    </div>
    
</body>
</html>
