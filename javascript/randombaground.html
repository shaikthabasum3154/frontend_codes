<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random baground</title>
    <style>
        #a
        {
            width:100%;
            height: 300px;
            transition:all 0.5;
            transition-timing-function:ease-in ;
        }
    </style>
</head>
<body onload="colo()">
    <div id="a">

    </div>
    <script>
        function colo()
        {

        var col=["red", "pink","blue","green" ,"lime" ,"hotpink","cornflowerblue","maroon"]
        var len=col.length;
        var ran=Math.random()*len;
        var rannum=Math.round(ran);
        document.getElementById("a").style.backgroundColor=col[rannum]
        var updatetime=setTimeout(function(){colo()},1000)
        }
    </script>

    
</body>
</html>
