<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal details</title>
</head>
<body>
    <form>
        <center>
    <h1>Personal details</h1></center>
    <fieldset style="width:700px; height:400px; font-size:30px;">
        <legend>Personal details</legend>
        <table>
            <tr>
                <td>Enter name</td>
                    <td>:</td>
                    <td>
                        <input placeholder="name">
                    </td>
            </tr>
            <tr>
                <td>Enter Mobile</td>
                <td>:</td>
                <td>
                    <input type="number" placeholder="mblnumber">
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>:</td>
                <td>
                    <input type="email" placeholder="emilid">
                </td>
            </tr>
            <tr>
                <td>Enter password</td>
                <td>:</td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>enter DOB</td>
                <td>:</td>
                <td>
                    <input type="date" placeholder="dob">
                </td>
            </tr>
            <tr>
                <td>Select gender</td>
                <td>:</td>
                <td>
                    <input type="radio">
                    <label>M</label>
                    <input type="radio">
                    <label>F</label>
                    <input type="radio">
                    <label>other</label>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
