<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.object</title>
</head>
<body>
    <script>
        document.write(Math.PI+"<br>")
        document.write(Math.pow(5,20)+"<br>")
        document.write(Math.sqrt(25)+"<br>")
        document.write(Math.min(12, 14, 15, 0.2, 0.3,17)+"<br>")
        document.write(Math.max(12, 13, 0.2, 14,0.3,)+"<br>")
        document.write(Math.random()*1000+"<br>")
        document.write(Math.floor(0.1)+"<br>")
        document.write(Math.round(9.5)+"<br>")
    </script>
    
</body>
</html>
